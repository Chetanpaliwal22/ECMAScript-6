<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>

<p>In this example we demonstrate a simple class definition and how to use it.</p>

<p id="demo"></p>

<script>
class Computer {
  constructor(model) {
    this.modelname = model;
  }
  
  _checkAvailability(){
  return this.modelname + ": "+ "Available.";
  }
  
}

myComputer = new Computer("I75GB");

document.getElementById("demo").innerHTML = myComputer._checkAvailability();
</script>

</body>
</html>
